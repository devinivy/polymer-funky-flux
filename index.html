<html>
    <head>
        <title>A Polymer flux-comparison demo</title>

        <!-- Web components shims except Shadow DOM -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <!-- HTML imports used directly in this file -->
        <link rel="import" href="css/ui-kit-styles.min.html">
        <link rel="import" href="actions/index.html">
        <link rel="import" href="views/product-list.html">
        <link rel="import" href="views/shopping-cart.html">
        <link rel="import" href="stores/cart-store.html">
        <link rel="import" href="stores/product-store.html">

        <!-- Include UIkit and style the main components -->
        <style is="custom-style" include="ui-kit-styles">
            product-list {
                max-width: 900px;
                width: 60%;
                margin: 20px 25px;
            }
            shopping-cart {
                position: fixed;
                right: 50px;
                top: 30px;
            }
        </style>

    </head>
    <body>

        <!-- Declare state stores -->
        <cart-store></cart-store>
        <product-store></product-store>

        <!-- Display views -->
        <product-list></product-list>
        <shopping-cart></shopping-cart>

        <script>
            // Wait for components to upgrade...
            document.addEventListener('WebComponentsReady', function(e) {

                // ... then fetch all products!
                Actions.getProducts()
            });
        </script>

    </body>
</html>
